<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D√©mission sans pr√©avis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 720px;
      margin: 50px auto;

      padding: 30px;
      border-radius: 10px;

    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #dc3545;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c82333;
    }
    .result {
      margin-top: 30px;
      background: #f8d7da;
      padding: 20px;
      border-radius: 8px;
    }
    .result p {
      margin: 8px 0;
    }
    small {
      color: #777;

  </style>
</head>
<body>
  <div class="container">
    <h1>STC - D√©mission sans pr√©avis üá≤üá¨</h1>

    <label>Salaire Net mensuel (Ariary)</label>
    <input type="number" id="salaire" min="0" />

    <label>Anciennet√© (en ann√©es)</label>
    <input type="number" id="anciennete" min="0" step="0.1"/>

    <label>Jours de cong√©s non pris (ouvrables)</label>
    <input type="number" id="conges" min="0" />

    <label>Note de la derni√®re prime semestrielle</label>
    <select id="note">
      <option value="0">Pas de prime / Non concern√©</option>
      <option value="1.5">A+ (150%)</option>
      <option value="1.2">A (120%)</option>
      <option value="1">B+ (100%)</option>
      <option value="0.75">B (75%)</option>
      <option value="0.35">C (35%)</option>
      <option value="0.15">B- (15%)</option>
    </select>
    <small>Laissez sur "Pas de prime" si hors juin/d√©cembre</small>

    <button onclick="calculerSTCSansPreavis()">Calculer le STC</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculerSTCSansPreavis() {
      const salaire = parseFloat(document.getElementById('salaire').value);
      const anciennete = parseFloat(document.getElementById('anciennete').value);
      const conges = parseInt(document.getElementById('conges').value);
      const note = parseFloat(document.getElementById('note').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(salaire) || isNaN(anciennete) || isNaN(conges)) {
        resultDiv.innerHTML = "<p style='color:red;'>Veuillez remplir tous les champs correctement.</p>";
        return;
      }

      let preavis = 1;
      if (anciennete >= 10) preavis = 2;
      else if (anciennete >= 5) preavis = 1.5;

      const salaireJournalier = salaire / 26;
      const indemniteConges = conges * salaireJournalier;
      const primeSemestrielle = note > 0 ? salaire * note : 0;

      const dettePreavis = salaire * preavis;
      const montantEntrepriseDoit = indemniteConges + primeSemestrielle;

      const netEntrepriseDoit = montantEntrepriseDoit * 0.87;
      const netDettePreavis = dettePreavis * 0.87;

      const soldeCompense = netEntrepriseDoit - netDettePreavis;

      resultDiv.innerHTML = `
        <h3>R√©sultat :</h3>
        <p>üìÖ Pr√©avis non effectu√© : <strong>${preavis} mois</strong></p>
        <p>üíº Somme que vous <strong>devez √† l'entreprise</strong> (brut) : <strong>${dettePreavis.toLocaleString()} Ar</strong></p>
        <p>üèñÔ∏è Ce que l'entreprise vous doit (cong√©s + prime, brut) : <strong>${montantEntrepriseDoit.toLocaleString()} Ar</strong></p>
        <hr/>
        <p>üí∏ <strong>Net √† payer √† l'entreprise</strong> apr√®s d√©duction du STC (87%) : <strong>${soldeCompense < 0 ? Math.abs(soldeCompense).toLocaleString() + " Ar" : "0 Ar"}</strong></p>
        <p>üí∞ <strong>Net √† recevoir</strong> si compensation > pr√©avis : <strong>${soldeCompense > 0 ? soldeCompense.toLocaleString() + " Ar" : "0 Ar"}</strong></p>
      `;
      resultDiv.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
