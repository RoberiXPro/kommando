<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D√©mission avec pr√©avis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 720px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .result {
      margin-top: 30px;
      background: #e9f7ef;
      padding: 20px;
      border-radius: 8px;
    }
    .result p {
      margin: 8px 0;
    }
    small {
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculateur - D√©mission avec pr√©avis</h1>

    <label>Salaire Net mensuel (Ariary)</label>
    <input type="number" id="salaire" min="0" />

    <label>Anciennet√© (en ann√©es)</label>
    <input type="number" id="anciennete" min="0" step="0.1"/>

    <label>Jours de cong√©s non pris (ouvrables)</label>
    <input type="number" id="conges" min="0" />

    <label>Note Prime semestrielle*</label>
    <select id="note">
      <option value="0">Pas de prime</option>
      <option value="1.5">A+ (150%)</option>
      <option value="1.2">A (120%)</option>
      <option value="1">B+ (100%)</option>
      <option value="0.75">B (75%)</option>
      <option value="0.35">C (35%)</option>
      <option value="0.15">B- (15%)</option>
    </select>
    <small>Laissez sur "Pas de prime" si hors juin/d√©cembre)</small>

    <button onclick="calculerSTC()">Calculer le STC</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculerSTC() {
      const salaire = parseFloat(document.getElementById('salaire').value);
      const anciennete = parseFloat(document.getElementById('anciennete').value);
      const conges = parseInt(document.getElementById('conges').value);
      const note = parseFloat(document.getElementById('note').value);

      const resultDiv = document.getElementById('result');

      if (isNaN(salaire) || isNaN(anciennete) || isNaN(conges)) {
        resultDiv.innerHTML = "<p style='color:red;'>Veuillez remplir tous les champs correctement.</p>";
        return;
      }

      let preavis = 1;
      if (anciennete >= 10) preavis = 2;
      else if (anciennete >= 5) preavis = 1.5;

      const salairePreavis = salaire * preavis;
      const salaireJournalier = salaire / 26;
      const indemniteConges = conges * salaireJournalier;
      const primeSemestrielle = note > 0 ? salaire * note : 0;

      const totalBrut = salairePreavis + indemniteConges + primeSemestrielle;
      const totalNet = totalBrut * 0.87;

      resultDiv.innerHTML = `
        <h3>R√©sultat du calcul :</h3>
        <p>üïí Pr√©avis estim√© : <strong>${preavis} mois</strong></p>
        <p>üèñÔ∏è Indemnit√© cong√©s (${conges} jours) : <strong>${indemniteConges.toLocaleString()} Ar</strong></p>
        <p>üéÅ Prime semestrielle : <strong>${primeSemestrielle.toLocaleString()} Ar</strong></p>
        <p>üíµ <strong>Total brut estim√© : ${totalBrut.toLocaleString()} Ar</strong></p>
        <p>üí∞ <strong>Total net estim√© (87%) : ${totalNet.toLocaleString()} Ar</strong></p>
      `;
     window.parent.postMessage('scrollToIframeResult', '*');
    }
  </script>
</body>
</html>
